<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/icon-font.css">
  <link rel="stylesheet" href="css/eventpage.css">
  <link rel="shortcut icon" type="image/png" href="img/add.png">

  <title>HSS</title>
</head>

<body>
  <header class="header">
    <!-- header is a block in BEM system because its a standalone component that is meaningful on its own -->
    <div class="header__logo-box">
      <!-- logobox is an element, not a block, because its part of a block but no standalone meaning -->
      <img src="img/add.png" alt="logo" class="header__logo">
    </div>
    <div class="header__text-container">
      <h1 class="heading-primary">
            <!-- /*span is simply to style text differently*/ -->
            <span class="heading-primary--main">Hackathon!</span>
            <!-- two dashes for block modifier -->
            <span class="heading-primary--sub">Select an event</span>
          </h1>
      <a href="#" class="btn btn--white btn--animated" id="btn1"> Education</a>
      <a href="#" class="btn btn--white btn--animated" id="btn2"> Career</a>
      <a href="#" class="btn btn--white btn--animated" id="btn3"> Recreation</a>

    </div>
  </header>

</body>

</html>
