<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/icon-font.css">
  <link rel="stylesheet" href="css/eventpage.css">
  <link rel="shortcut icon" type="image/png" href="img/add.png">

  <title>HSS</title>
</head>

<body>
  <header class="header">
    <!-- header is a block in BEM system because its a standalone component that is meaningful on its own -->
    <div class="header__logo-box">
      <!-- logobox is an element, not a block, because its part of a block but no standalone meaning -->
      <img src="img/add.png" alt="logo" class="header__logo">
    </div>
    <div class="header__text-container">
      <h1 class="heading-primary">
            <!-- /*span is simply to style text differently*/ -->
            <span class="heading-primary--main">Hackathon!</span>
            <!-- two dashes for block modifier -->
            <span class="heading-primary--sub">Check out our events</span>
          </h1>
      <div class="shape-container">
      <a href="#" class="shape shape1"> Event 01</a>
      <a href="#" class="shape shape2"> Event 02</a>
      <a href="#" class="shape shape3"> Event 03</a>
      <a href="#" class="shape shape4"> Event 04</a>
      <a href="#" class="shape shape5"> Event 05</a>
      <a href="#" class="shape shape6"> Event 06</a>
      <a href="#" class="shape shape7"> Event 07</a>
      <a href="#" class="shape shape8"> Event 08</a>
     </div>
   </div>

  </header>

</body>

</html>
